<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/custom.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        Number 1: <input id='num1' type="text">
        Operations: <select name="operation" id="op">
            <option disabled selected value="operation">operation</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        Number 2: <input id="num2" type="text">
        <input type="submit" value="Calculate">
    </form>
    <h2>Result : </h2>
</body>
</html>
